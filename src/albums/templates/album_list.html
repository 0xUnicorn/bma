{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load render_table from django_tables2 %}
{% block title %}Album list{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-2">
      <div class="card">
        <h5 class="card-header">Filter Albums</h5>
        <div class="card-body">
          <form method="get">
            {% bootstrap_form filter.form %}
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
    <div class="col-10">
      <div class="card">
        <h5 class="card-header">Albums</h5>
        <div class="card-body">
        <div class="lead">Per page:
        <div class="btn-group" role="group" aria-label="Per page">
          <button type="button" class="btn btn-outline-primary">25</button>
          <button type="button" class="btn btn-outline-primary">100</button>
          <button type="button" class="btn btn-outline-primary">250</button>
        </div>
        </div>
        <a href="{% url 'albums:album_create' %}" class="btn btn-success"><i class="fas fa-plus"></i> Create Album</a>
        {% render_table table %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
